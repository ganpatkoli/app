// android/build.gradle (ROOT)
buildscript {
    ext {
        kotlin_version = project.findProperty("kotlin.version") ?: "1.9.10" // update to latest compatible
        buildToolsVersion = "33.0.2"
        minSdkVersion = 24
        compileSdkVersion = 33
        targetSdkVersion = 33
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        classpath("com.google.gms:google-services:4.4.2")
        classpath("de.undercouch:gradle-download-task:5.4.0") // used by React Native
    }
}

plugins {
    id("com.facebook.react.rootproject") apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

