// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle plugin
        classpath 'com.android.tools.build:gradle:8.1.1'

        // React Native Gradle plugin
        classpath 'com.facebook.react:react-native-gradle-plugin'

        // Kotlin Gradle plugin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'

        // Google services plugin for Firebase
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

// Windows-friendly React Native Android path
def reactNativeAndroidDir = new File(rootDir, 'node_modules/react-native/android')

allprojects {
    repositories {
        // React Native Android binaries
        maven {
            url reactNativeAndroidDir
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Apply Expo root project plugin
apply plugin: 'expo-root-project'

// Apply React Native root project plugin
apply plugin: 'com.facebook.react.rootproject'
