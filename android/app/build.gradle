apply plugin: 'com.android.application'
apply plugin: 'com.facebook.react'
apply plugin: 'com.google.gms.google-services' // Google services applied here

android {
    namespace 'com.tripbooking'
    compileSdkVersion 35

    defaultConfig {
        applicationId 'com.tripbooking'
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android") // if using Hermes
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.0.0")
    debugImplementation("com.facebook.flipper:flipper:0.182.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.182.0") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.182.0")
}

